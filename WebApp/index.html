<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            background-color: #333;
        }

        #remoteVideo {
            display: none;
            width: 1280px;
            height: 360px;
            border: 1px solid black;
            border-radius: 15px;
            position: absolute;
            z-index: 9999;
        }
    </style>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript" src="dist/index.js"></script>

    <title>Cloud Rendering</title>
</head>
<body>
    <!-- <video id="remoteVideo" playsinline autoplay muted"></video> -->
    <canvas width=300 height=300 id="canv" style="position: absolute; z-index: 9999;"></canvas>

    <a-scene>
        <a-entity id="rig"
          movement-controls>
            <a-camera id="my-camera"
                    near="0.1" far="10000"
                    render-client
                    mouse-cursor
                    wasd-controls="fly: true; acceleration: 30;"
                    look-controls="reverseMouseDrag: true"
                    look-controls-arrow
                    position="0 1.6 0"
                >
                <a-entity cursor="rayOrigin: mouse" id="mouse-cursor" raycaster="objects:[click-listener],[click-listener-local]"></a-entity>
            </a-camera>
        </a-entity>

        <a-box position="-3 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="-2 1.25 -2" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-1 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="-2 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
